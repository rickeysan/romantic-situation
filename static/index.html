<!DOCTYPE html>

<head>

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü „É≠„Éû„É≥„ÉÅ„ÉÉ„ÇØ„Ç∑„ÉÅ„É•„Ç®„Éº„Ç∑„Éß„É≥„Ç∏„Çß„Éç„É¨„Éº„Çø„Éº üåü</h1>
        
        <button onclick="generateSituation()">„Ç∑„ÉÅ„É•„Ç®„Éº„Ç∑„Éß„É≥„ÇíÁîüÊàê</button>
        <button onclick="toggleFavorites()" class="show-favorites-btn">„ÅäÊ∞ó„Å´ÂÖ•„Çä‰∏ÄË¶ß„ÇíË°®Á§∫</button>
        
        <div class="loading" id="loading">
            ÁîüÊàê‰∏≠...
        </div>

        <div class="result" id="result">
            <div class="element">
                <span class="label">Â†¥ÊâÄ:</span>
                <span id="location"></span>
            </div>
            <div class="element">
                <span class="label">ÊôÇÈñì:</span>
                <span id="time"></span>
            </div>
            <div class="element">
                <span class="label">„Ç≠„É£„É©„ÇØ„Çø„Éº:</span>
                <span id="character"></span>
            </div>
            <div class="element">
                <span class="label">Áä∂Ê≥Å:</span>
                <span id="situation"></span>
            </div>
            <div class="element">
                <span class="label">„É†„Éº„Éâ:</span>
                <span id="mood"></span>
            </div>
            
            <div class="story" id="story"></div>
            
            <button onclick="addToFavorites()" class="favorite-btn">„ÅäÊ∞ó„Å´ÂÖ•„Çä„Å´ËøΩÂä†</button>
        </div>

        <div class="favorites-container" id="favorites-container">
            <h2>„ÅäÊ∞ó„Å´ÂÖ•„Çä‰∏ÄË¶ß</h2>
            <div class="favorites-list" id="favorites-list"></div>
        </div>
    </div>

    <script>
        let currentSituation = null;

        async function generateSituation() {
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                const response = await fetch('/api/generate');
                const data = await response.json();

                currentSituation = data;

                document.getElementById('location').textContent = data.location;
                document.getElementById('time').textContent = data.time;
                document.getElementById('character').textContent = data.character;
                document.getElementById('situation').textContent = data.situation;
                document.getElementById('mood').textContent = data.mood;
                document.getElementById('story').textContent = data.story_text;

                result.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ');
            } finally {
                loading.style.display = 'none';
            }
        }

        function addToFavorites() {
            if (!currentSituation) return;

            const favorites = getFavorites();
            const timestamp = new Date().getTime();
            favorites.push({
                ...currentSituation,
                id: timestamp
            });
            localStorage.setItem('favorites', JSON.stringify(favorites));
            alert('„ÅäÊ∞ó„Å´ÂÖ•„Çä„Å´ËøΩÂä†„Åó„Åæ„Åó„ÅüÔºÅ');
            displayFavorites();
        }

        function getFavorites() {
            const favoritesJson = localStorage.getItem('favorites');
            return favoritesJson ? JSON.parse(favoritesJson) : [];
        }

        function toggleFavorites() {
            const container = document.getElementById('favorites-container');
            if (container.style.display === 'none' || !container.style.display) {
                container.style.display = 'block';
                displayFavorites();
            } else {
                container.style.display = 'none';
            }
        }

        function displayFavorites() {
            const favorites = getFavorites();
            const favoritesList = document.getElementById('favorites-list');
            favoritesList.innerHTML = '';

            favorites.forEach(favorite => {
                const item = document.createElement('div');
                item.className = 'favorite-item';
                item.innerHTML = `
                    <div><strong>Â†¥ÊâÄ:</strong> ${favorite.location}</div>
                    <div><strong>ÊôÇÈñì:</strong> ${favorite.time}</div>
                    <div><strong>„Ç≠„É£„É©„ÇØ„Çø„Éº:</strong> ${favorite.character}</div>
                    <div><strong>Áä∂Ê≥Å:</strong> ${favorite.situation}</div>
                    <div><strong>„É†„Éº„Éâ:</strong> ${favorite.mood}</div>
                    <div><strong>„Çπ„Éà„Éº„É™„Éº:</strong><br>${favorite.story_text}</div>
                    <button onclick="deleteFavorite(${favorite.id})" class="delete-favorite">ÂâäÈô§</button>
                `;
                favoritesList.appendChild(item);
            });
        }

        function deleteFavorite(id) {
            let favorites = getFavorites();
            favorites = favorites.filter(f => f.id !== id);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            displayFavorites();
        }
    </script>
</body>
</html>
